id: https://w3id.org/linkml/examples/moleculeinfo
name: moleculeinfo
prefixes:                                 
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  emmo: https://w3id.org/emmo#
  ncit: http://purl.obolibrary.org/obo/ncit.owl#
  occo: http://purl.obolibrary.org/obo/occo.owl#
  afe: http://purl.allotrope.org/ontologies/equipment#
  moleculeinfo: https://w3id.org/linkml/examples/moleculeinfo/
  xsd: http://www.w3.org/2001/XMLSchema#
default_curi_maps:
  - semweb_context
imports:
  - linkml:types
default_prefix: materialsML
  
