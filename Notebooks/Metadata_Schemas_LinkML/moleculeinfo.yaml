  EmpiricalModelling:
    class_uri: 
    slots:
     -name
  Errors:
    class_uri: 
    slots:
     -name
  FillCryostat:
    class_uri: 
    slots:
     -name
  GeometryOptimisation:
    class_uri: 
    slots:
     -name
  Grant:
    class_uri: 
    slots:
     -name
  HydrogenCracker:
    class_uri: 
    slots:
     -name
  Institution:
    class_uri: schema:Organization
    slots:
     - name
     - description
     - address
  Instrument:
    class_uri: 
    slots:
     -name
  Layered2DMaterial:
    class_uri: 
    slots:
     -name
  Maintenance:
    class_uri: 
    slots:
     -name
  Manufacturer:
    class_uri: 
    slots:
     -name
  MEP:
    class_uri: 
    slots:
     -name
  Molecule:
    class_uri: schema:MolecularEntity   
    slots:   ## specified as a list
     - name
     - iupac_name
     - sum_formula
     - smiles
     - cas_number
     - empa_number
     - batch
     - vial
     - hazardous
     - hazardous_specification
     - evaporation_temperatures
     - fridge
     - no_light
     - dry
     - no_oxygen
     - other_storage_condition
     - other_storage_condition_specification
     - chemist_molecule_name
     - amount
     - receive_date
     - comments
     - chemist
     - storage
     - parent_molecules
  Notes:
    class_uri: 
    slots:
     -name
  PDOS:
    class_uri: 
    slots:
     -name
  PEC:
    class_uri: 
    slots:
     -name
  Person:
    class_uri: 
