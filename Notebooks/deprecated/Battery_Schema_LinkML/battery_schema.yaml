id: https://w3id.org/linkml/examples/batteryML
name: batteryML
prefixes:                                 
  linkml: https://w3id.org/linkml/
  schema: http://schema.org/
  emmo: https://w3id.org/emmo#
  echem: https://w3id.org/emmo/domain/electrochemistry#
  ebattery: https://emmo-repo.github.io/domain-battery/context/context.json#
  battery: https://w3id.org/emmo/domain/battery#
  chemical: https://emmo-repo.github.io/domain-chemicalsubstance/chemicalsubstance.html#
  unit: https://qudt.org/vocab/unit/
  rdfs: https://www.w3.org/TR/rdf-schema/#ch_comment
  batteryML: https://w3id.org/linkml/examples/batteryML/

imports:
  - linkml:types

# default_prefix: batteryML

## TODO: How to put orcids as @id in json-ld?
# "rdfs:comment": {
#         "BattINFO CoinCellSchema version": "Dev_Excel_for_v060",
#         "Project": "Battery2030+/PREMISE",
#         "Assembled manually or by robot": "manually",
#         "BattINFO Converter version": "0.8.0",
#         "Software credit": "This JSON-LD was created using Battconverter (https://battinfoconverter.streamlit.app/) version: 0.8.0 and the schema version: Dev_Excel_for_v060, this web application was developed at Empa, Swiss Federal Laboratories for Materials Science and Technology in the Laboratory Materials for Energy Conversion lab"
#     },
# How to put two types inside one object
# When convert to JSON-LD how to put @type inside the objects.

classes:
  CoinCell:
    class_uri: ebattery:CoinCell
    description: Coin Cell
    slots:
     - type
     - version
     - product_id
     - date_created
     - creator
     - manufacturer
     - has_positive_electrode
  Person:
    class_uri: schema:Person
    description: Person
    slots:
      - id
      - name
      - type
  Organization:
    class_uri: schema:Organization
    description: Organization
    slots:
      - id
      - name
      - type
  Electrode:
    class_uri: ebattery:Electrode
    description: Electrode
    slots:
      - has_current_collector
      - has_coating
      - has_measured_property_diameter
      - type
  CurrentCollector:
    class_uri: ebattery:CurrentCollector
    description: Current Collector
    slots:
      - has_measured_property_thickness
      - type
      - id
  Thickness:
    class_uri: ebattery:Thickness
    description: Thickness
    slots:
      - has_numerical_part_real
      - has_measurement_unit
      - type
  NumericalPartReal:
    class_uri: emmo:Real
    description: Numerical Part Real
    slots:
      - has_numerical_value
      - type
  ElectrodeCoating:
    class_uri: ebattery:ElectrodeCoating
    description: Electrode Coating
    slots:
      - has_active_material
      - has_binder
      - has_conductive_additive
      - has_measured_property_calendered_coating_thickness
      - has_measured_property_porosity
      - has_measured_property_tortuosity
      - type
  ActiveMaterial:
    class_uri: ebattery:ActiveMaterial
    description: ActiveMaterial
    slots:
      - id
      - has_measured_property_mass_fraction
      - has_measured_property_mass_loading
      - has_measured_property_d50_particle_size
      - type
  MassFraction:
    class_uri: ebattery:MassFraction
    description: Mass Fraction
    slots:
      - has_numerical_part_real
      - has_measurement_unit
      - type
  MassLoading:
    class_uri: ebattery:MassLoading
    description: Mass Loading
    slots:
      - has_numerical_part_real
      - has_measurement_unit
      - type
  D50ParticleSize:
    class_uri: ebattery:D50ParticleSize
    description: D50 Particle Size
    slots:
      - has_numerical_part_real
      - has_measurement_unit
  Binder:
    class_uri: ebattery:Binder
    description: Binder
    slots:
      - has_measured_property_mass_fraction
      - type
      - id
  ConductiveAdditive:
    class_uri: ebattery:ConductiveAdditive
    description: Conductive Additive
    slots:
      - has_measured_property_mass_fraction
      - type
      - id
  CalenderedCoatingThickness:
    class_uri: ebattery:CalenderedCoatingThickness
    description: Calendered Coating Thickness
    slots:
      - has_numerical_part_real
      - has_measurement_unit
      - type
  Porosity:
    class_uri: ebattery:Porosity
    description: Porosity
    slots:
      - has_numerical_part_real
      - has_measurement_unit
      - type
  Tortuosity:
    class_uri: ebattery:Tortuosity
    description: Tortuosity
    slots:
      - has_numerical_part_real
      - has_measurement_unit
      - type
  Diameter:
    class_uri: ebattery:Diameter
    description: Diameter
    slots:
      - has_numerical_part_real
      - has_measurement_unit
      - type

  Container:
    description: Contains multiple objects
    tree_root: true
    attributes:
      coincells:
        multivalued: true
        inlined_as_list: true
        range: CoinCell
        description: coincells container

# slots are first-class entities in the metamodel
# declaring them here allows them to be reused elsewhere
slots:
  id:
    identifier: true
  version:
    description: version
    range: string
    slot_uri: schema:version
  product_id:
    description: product ID
    range: string
    slot_uri: schema:productID
  date_created:
    description: date created
    range: date
    slot_uri: schema:dateCreated
  creator:
    description: creator
    range: Person
    slot_uri: schema:Person
    inlined: true
  name:
    description: name
    range: string
    slot_uri: schema:name
  type:
    designates_type: true
    range: string
  manufacturer:
    description: manufacturer
    range: Organization
    slot_uri: schema:Organization
    inlined: true
  has_positive_electrode:
    description: has positive electrode
    range: Electrode
    slot_uri: ebattery:hasPositiveElectrode
  has_current_collector:
    description: has current collector
    range: CurrentCollector
    slot_uri: ebattery:hasCurrentCollector
    inlined: true
  has_coating:
    description: has coating
    range: ElectrodeCoating
    slot_uri: ebattery:hasCoating
  has_measured_property_thickness:
    description: has measured property thickness
    range: Thickness
    slot_uri: ebattery:hasMeasuredProperty
  has_numerical_part_real:
    description: has numerical part real
    range: NumericalPartReal
    slot_uri: ebattery:hasNumericalPart
  has_numerical_value:
    description: has numerical value
    range: double
    slot_uri: ebattery:hasNumericalValue
  has_measurement_unit:
    description: has numerical unit
    range: string
    slot_uri: ebattery:hasMeasurementUnit
  has_active_material:
    description: has active material
    range: ActiveMaterial
    slot_uri: ebattery:hasActiveMaterial
    inlined: true
  has_measured_property_mass_fraction:
    description: has measured property mass fraction
    range: MassFraction
    slot_uri: ebattery:hasMeasuredProperty
  has_measured_property_mass_loading:
    description: has measured property mass loading
    range: MassLoading
    slot_uri: ebattery:hasMeasuredProperty
  has_measured_property_d50_particle_size:
    description: has measured property d50 particle size
    range: D50ParticleSize
    slot_uri: ebattery:hasMeasuredProperty
  has_binder:
    description: has binder
    range: Binder
    slot_uri: ebattery:hasBinder
    inlined: true
  has_conductive_additive:
    description: has conductive additive
    range: ConductiveAdditive
    slot_uri: ebattery:hasConductiveAdditive
    inlined: true
  has_measured_property_calendered_coating_thickness:
    description: has measured property calendered coating thickness
    range: CalenderedCoatingThickness
    slot_uri: ebattery:hasMeasuredProperty
  has_measured_property_porosity:
    description: has measured property porosity
    range: Porosity
    slot_uri: ebattery:hasMeasuredProperty
  has_measured_property_tortuosity:
    description: has measured property tortuosity
    range: Tortuosity
    slot_uri: ebattery:hasMeasuredProperty
  has_measured_property_diameter:
    description: has measured property diameter
    range: Diameter
    slot_uri: ebattery:hasMeasuredProperty